version: 0.2

phases:
  install:
    commands:
      - echo "Checking OS and installing dependencies..."
      - apt-get update -y && apt-get install -y python3-pip
      - pip3 install pylint  # Install Pylint

  pre_build:
    commands:
      - echo "Installing project dependencies..."
      - pip3 install -r quiz_project/requirements.txt  # Ensure correct path to requirements.txt

  build:
    commands:
      - echo "Checking directory structure..."
      - ls -R  # Debugging step to verify file paths
      - echo "Running Pylint for Static Code Analysis..."
      - pylint --disable=C,W,R $(find quiz_project -type f -name "*.py") || exit 1

artifacts:
  files: "**/*"
