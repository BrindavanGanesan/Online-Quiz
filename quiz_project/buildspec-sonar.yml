version: 0.2

phases:
  install:
    commands:
      - apt-get update -y
      - apt-get install -y unzip wget openjdk-11-jdk

  pre_build:
    commands:
      - echo "Installing SonarScanner..."
      - wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner.zip
      - export PATH=$PATH:$(pwd)/sonar-scanner-5.0.1.3006-linux/bin
      - sonar-scanner -h  # Verify installation

  build:
    commands:
      - echo "Running SonarQube Analysis..."
      - sonar-scanner -Dsonar.projectKey=cdos \
                      -Dsonar.sources=. \
                      -Dsonar.host.url=http://108.129.88.35:8000/ \
                      -Dsonar.login=squ_0e70284ccf0f30fd09cbbfb0e25f2af5cbac9584

artifacts:
  files: "**/*"
