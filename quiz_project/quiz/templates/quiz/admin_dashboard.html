<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Add Quiz Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            box-sizing: border-box;
            margin-right: 10px;
        }
        input[type="radio"] {
            margin-left: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            background-color: #dc3545;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard - Add Quiz Questions</h1>
        <form method="POST" action="{% url 'admin_dashboard' %}">
            {% csrf_token %}
            <div>
                <label for="question_text">Question:</label>
                <input type="text" id="question_text" name="question_text" required>
            </div>
            <div>
                <label for="choice1_text">Choice 1:</label>
                <input type="text" id="choice1_text" name="choice1_text" required>
                <input type="radio" id="choice1_correct" name="correct_choice" value="1">
                <label for="choice1_correct">Correct?</label>
            </div>
            <div>
                <label for="choice2_text">Choice 2:</label>
                <input type="text" id="choice2_text" name="choice2_text" required>
                <input type="radio" id="choice2_correct" name="correct_choice" value="2">
                <label for="choice2_correct">Correct?</label>
            </div>
            <div>
                <label for="choice3_text">Choice 3:</label>
                <input type="text" id="choice3_text" name="choice3_text" required>
                <input type="radio" id="choice3_correct" name="correct_choice" value="3">
                <label for="choice3_correct">Correct?</label>
            </div>
            <div>
                <label for="choice4_text">Choice 4:</label>
                <input type="text" id="choice4_text" name="choice4_text" required>
                <input type="radio" id="choice4_correct" name="correct_choice" value="4">
                <label for="choice4_correct">Correct?</label>
            </div>
            <button type="submit">Add Question</button>
        </form>
        <form method="POST" action="{% url 'logout' %}" style="margin-top: 20px;">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
</body>
</html>
