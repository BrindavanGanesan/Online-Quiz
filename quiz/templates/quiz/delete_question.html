<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Question</title>
</head>
<body>
    <h1>Are you sure you want to delete this question?</h1>
    <p>{{ question.text }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'quiz_page' %}">Cancel</a>
</body>
</html>
